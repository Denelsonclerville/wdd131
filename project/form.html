<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact form page for product review.">
  <meta name="author" content="Denelson Clerville">
  <meta name="keywords" content="form, contact, HTML, meta, review">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form id="reviewForm" action="review.html" method="get">
      
      <label for="product">Product Name <span class="required">*</span></label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <div class="rating">
          <label>★<br><input type="radio" name="rating" value="1" required></label>
          <label>★★<br><input type="radio" name="rating" value="2"></label>
          <label>★★★<br><input type="radio" name="rating" value="3"></label>
          <label>★★★★<br><input type="radio" name="rating" value="4"></label>
          <label>★★★★★<br><input type="radio" name="rating" value="5"></label>
        </div>
      </fieldset>

      <label for="date">Date of Installation <span class="required">*</span></label>
      <input type="date" id="date" name="date" required>

      <fieldset>
        <legend>Which features did you find useful in the product?<br><em>(Check all that apply)</em></legend>
        <div class="features-checkboxes">
          <label><input type="checkbox" name="features" value="Durability"> Durability</label>
          <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
          <label><input type="checkbox" name="features" value="Performance"> Performance</label>
          <label><input type="checkbox" name="features" value="Design"> Design</label>
        </div>
      </fieldset>

      <label for="review">Written Review <span>(Optional)</span></label>
      <textarea id="review" name="review" placeholder="Write your review here..."></textarea>

      <label for="username">Your Name <span>(Optional)</span></label>
      <input type="text" id="username" name="username" placeholder="Enter your name">

      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> | Denelson Clerville | Haiti</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
